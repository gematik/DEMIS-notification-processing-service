fullName: notification-processing-service
service:
  type: ClusterIP
  ports:
    http: 8080
istio:
  virtualService:
    gateways:
      - demis-gateway
    hosts: {}
    http:
      match:
        - uri:
            prefix: /notification-api/
        - uri:
            prefix: /hospitalization/
      rewrite:
        uri: /
      timeout: null
      retries:
        enable: true
        attempts: 0
        retryOn: null
  subsets:
    main:
      version: 1.0.0
      weight: "100"
