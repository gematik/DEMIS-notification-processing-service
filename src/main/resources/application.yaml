spring:
  config:
    import: classpath:/base-config-application.yaml
  data:
    redis:
      host: ${REDIS_HOST:redis-cus}
      password: ${REDIS_PW:}
      username: ${REDIS_USER:default}
      port: ${REDIS_PORT:6379}
      repositories:
        enabled: true
      client-type: lettuce
      lettuce:
        pool:
          enabled: true
      client-name: nps-svc
      connect-timeout: 5000
      timeout: 15000

info:
  app:
    name: @project.name@
    version: @project.version@

nps:
  client:
    validation: "http://validation-service:8080"
    lifecycle-vs: "http://lifecycle-validation-service:8080"
    routing: "http://notification-routing-service:8080"
    pdfgen: "http://pdfgen-service:8080"
    pseudonymization: "http://pseudonymization-service:8080"
    pseudo-storage: "http://pseudonymization-storage-service:8080"
    ncapi: "http://notification-clearing-api:8080"
    futs: "http://futs.demis.svc.cluster.local"
    context-enrichment-service: "http://context-enrichment-service:8080"
  apikey:
    ncapi: ${NPS_APIKEY_NCS:}

  certificate-dir: ${NPS_CERTIFICATES_PATH:data/certificates}

  testuser:
    ids:
      - test-int
    health-office: test-int
    sender-is-destination: false

  anonymized-allowed: true

  sormas-codes:
    - cvd

  outcome-issue-threshold: warning

  relaxed-validation: ${NPS_FLAG_RELAXED_VALIDATION:false}

  health-offices-live-test: ${NPS_FLAG_LIVE_TEST:false}

  codemapping:
    cache:
      reload:
        # reload codemapping cache every 30 minutes from 00:00
        cron: "0 0/30 * * * *"


feature:
  flag:
    notification_pre_check: false
    lv_disease: false
    notifications.7_4: false
    notifications.7_3: false
